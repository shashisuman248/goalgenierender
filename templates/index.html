<!DOCTYPE html>
<html>
<head>
  <title>GoalGenieBot by SipWealth</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    input, select { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.7rem 1.2rem; font-weight: bold; }
    #response { white-space: pre-wrap; margin-top: 1rem; background: #f9f9f9; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>ðŸ“Š GoalGenieBot â€“ Mutual Fund Recommendation</h2>

  <label>SIP Amount (â‚¹):</label>
  <input type="number" id="sip" placeholder="e.g. 10000" />

  <label>Investment Tenure (Years):</label>
  <input type="number" id="tenure" placeholder="e.g. 7" />

  <label>Risk Profile:</label>
  <select id="risk">
    <option value="low">Low</option>
    <option value="moderate">Moderate</option>
    <option value="high">High</option>
  </select>

  <button onclick="submitForm()">Get Recommendations</button>

  <div id="response"></div>

  <script>
    async function submitForm() {
      const sip = document.getElementById('sip').value;
      const tenure = document.getElementById('tenure').value;
      const risk = document.getElementById('risk').value;

      const response = await fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sip, tenure, risk })
      });

      const data = await response.json();
      document.getElementById('response').innerText = data.message || data.error || "Something went wrong";
    }
  </script>
</body>
</html>
